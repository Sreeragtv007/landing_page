<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <meta name="description" content="Contact details - Email, Phone, Location">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f8; /* light background */
            color: #333;
        }

        .contact-card {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .contact-card h1 {
            margin-bottom: 15px;
            font-size: 26px;
        }

        .contact-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-card a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 20px;
            }

            .contact-card h1 {
                font-size: 22px;
            }

            .contact-card p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h1>Contact us</h1>
        <p>digitalmediaupdates007@gmail.com</p>
    </div>

</body>

</html>
